---
# テスト用ターゲットサーバを起動します。
# Dockerコンテナを利用するため、一部のテストに制限が出ることは認識ください。
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Start a target server
      with_list: "{{ molecule_yml.platforms  }}"
      community.docker.docker_container:
        name: "{{ item.name }}"
        image: "{{ item.image }}"
        state: "started"
        container_default_behavior: no_defaults
        auto_remove: false
        detach: true
        env:
          SSH_USER: ansible
          SSH_PASSWORD: ansible
